  gen-swagger-ui:
    machine:
      image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "billboard-api/build.gradle" }}
      - run:
        name: Document Generate SwaggerUI
        command: ./gradlew :billboard-api:generateSwaggerUI
      - store_artifacts:
        path: ./billboard-api/build/swagger-ui-billboard
        destination: swagger-ui-billboard
      - save_cache:
        paths: ~/.gradle
        keys: v1-dependencies-{{ checksum "billboard-api/build.gradle" }}
  api:
    machine:
      image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "billboard-api/build.gradle" }}
      - run:
        name: billboard api service build
        command: ./gradlew :billboard-api:build
      - save_cache:
        paths: ~/.gradle
        keys: v1-dependencies-{{ checksum "billboard-api/build.gradle" }}
workflows:
  version: 2
  workflow:
    jobs:
      - gen-swagger-ui
      - api
